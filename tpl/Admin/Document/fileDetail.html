<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>附件列表</title>
    <script src="/Public/statics/highcharts/test/jquery-1.8.3.min.js"></script>
    <style type="text/css">
        TD{
            border: 1px solid black;
            /*height: 30px;*/
            text-align: center;
        }
    </style>
</head>

<body>
<div style="font-size:24px;margin:0 auto;text-align: center;font-weight: bolder">附件列表</div>
<table style="width:900px;margin:0 auto;border-collapse:collapse;">


    <tr style="height: 50px">
        <td style="width: 300px">线索处置</td>
        <td>
            <notempty  name="ziliaos">
                <volist name="ziliaos" id="ziliaos">
                    <a href="{:C('GLOBAL_DOMAIN_URL')}{$ziliaos.filepath}" target="view_window" style="text-decoration:none">{$ziliaos.filename}</a><br/>
                </volist>
            </notempty>
        </td>
    </tr>

    <tr style="height: 50px">
        <td>述职述德述廉报告</td>
        <td>
            <notempty  name="reports">
                <volist name="reports" id="reports">
                    <a href="{:C('GLOBAL_DOMAIN_URL')}{$reports.filepath}" target="view_window" style="text-decoration:none">{$reports.filename}</a><br/>
                </volist>
            </notempty>
        </td>
    </tr>

    <tr style="height: 50px">
        <td>审计结果报告</td>
        <td>
            <notempty  name="shenjis">
                <volist name="shenjis" id="shenjis">
                    <a href="{:C('GLOBAL_DOMAIN_URL')}{$shenjis.filepath}" target="view_window" style="text-decoration:none">{$shenjis.filename}</a><br/>
                </volist>
            </notempty>
        </td>
    </tr>

</table>
<br/>
<!--<div style="width:900px;margin:0 auto;text-align: left">
    本人承诺：
</div><br/><br/><br/>
<div style="width:900px;margin:0 auto;text-align: right">
    签字：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>-->
</body>
</html>
